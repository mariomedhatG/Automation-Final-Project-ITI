# Application Configuration
base.url=https://automationexercise.com/
app.title=Automation Exercise

# Browser Configuration
browser=chrome
headless=false

# Timeout Configuration (in seconds)
implicit.wait=15
explicit.wait=30
page.load.timeout=45

# Test Data Configuration
test.data.path=src/test/resources/testdata/
registration.data.file=RegistrationData.xlsx
product.data.file=ProductData.xlsx
payment.data.file=PaymentData.xlsx

# Screenshot Configuration
screenshot.path=screenshots/
screenshot.on.failure=true
screenshot.on.success=false

# Reporting Configuration
reports.path=test-output/
extent.report.path=test-output/ExtentReports/
extent.report.name=AutomationExerciseReport.html

# Email Configuration (for notifications)
send.email.report=false
email.host=smtp.gmail.com
email.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.recipients=team@company.com

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (for API tests)
api.base.url=https://automationexercise.com/api/
api.timeout=30

# Test Environment
environment=QA
test.environment.url=https://automationexercise.com/

# Retry Configuration
retry.count=2
retry.failed.tests=true

# Parallel Execution
parallel.execution=false
thread.count=3

# Logging Configuration
log.level=INFO
log.file.path=logs/automation.log

# Mobile Testing (if needed)
mobile.platform=Android
mobile.device.name=emulator-5554
mobile.app.path=apps/sample.apk